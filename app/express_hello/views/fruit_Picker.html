<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fruit Picker</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="/favorite_fruit" method="post" accept-charset="utf-8">

		<p>What is your fruit</p>
		{% for fruit in fruits %}
		<label>{{fruit}}</label>
		<input type="radio" name="fruit" value="{{ fruit }}" placeholder=""/>
		<br>
		{% endfor %}
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
